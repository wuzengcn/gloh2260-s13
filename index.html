# Cost-effectiveness analysis 

.pull-left[

### Steps in cost-effectiveness analysis

- Define the program

- Compute the net cost

- .red[Compute net health effects]

- .red[Apply decision rules]

- .red[Perform sensitivity analysis]


]

.pull-right[
### in CEA, effectiveness is measured by health consequences

- The common measures are 

   - Health outcomes 
  
      - Mortality or disabilities 

  - Intermediate health outcomes 
  
      - Changes in the risk of ill-health 
    
  - Process measure (e.g. hospital stay) 
  
  - Composite measures 
  
      - Quality adjusted life years (QALYs)

      - Disability adjusted life years (DALYs)
]
---
# Health outcomes 

In a community with 1000 population, an health literacy campaign, which costs $3,000, would reduce the mortality rate from 2/1000 to 1/1000. What is the cost-effectiveness ratio? 

--

$$CE=\frac{\Delta Cost}{\Delta \text{health effect}} = \frac{3000}{1000*(2/1000-1/1000)}= \$3000\text{ per life saved}$$
--
&lt;br&gt;

In the same community, a malaria vaccine campaign, which cost $3000 (including both compain cost and vaccine cost), would reduce the incidence rate of malaria from 5% to 2.5%. What is the cost-effectiveness ratio?

$$CE=\frac{\Delta Cost}{\Delta \text{health effect}} = \frac{3000}{1000(5\%-2.5\%)} = \$120 \text{ per averted infection}$$
---
# Intermediate health outcomes 

e.g. Reduction BMI, reduction of blood pressure.

.pull-left[
    
  ### Reduction in BMI 
    
  Cost: $3000
    
  Health effect: `\(2kg/m^2\)`
    
  CE = 3000/2 = $1500 per `\(kg/m^2\)`
    
  ]
   
.pull-right[

### Reduction in blood pressure

Cost: $3000 

Health effect: 4 mmHg
    
CE = 3000/4 = $750 per mmHg
]

# Time trade-off example 

A person with chronic pain would live for another 10 years. He/she will be indifferent between living for 10 years with chronic pain and living for 6 years with perfect of health. What is his/her quality of life? 

`$$6/10 = 0.6$$`

# Quality-adjusted life **years** (QALYs)

.pull-left[
`$$QALY = Q*LYs$$` where Q is .red[Quality of Life] and LY is .red[Life **Years**]

`$$\Delta QALYs = Q_{n}*LYs_{n} - Q_{s}*LYs_{s}$$` where `n` means new drugs and `s` standard treatment

A typical TB patient with has an average quality of life of .red[0.8] during the
illness, and the TB symptoms last .red[6 months] until the patient is fully
recovered.

- How many QALYs does the patient live during the illness?

- How many QALYs saved per case if TB vaccine could avert the TB?
]

.pull-right[

# Results 

`\(QALYs_{TB} = 0.8*\frac{6}{12}\)`= 0.4;

`\(QALYs_{No-TB} = 1*\frac{6}{12}\)`= 0.5;

QALYs saved = 0.5-0.4 =0.1

QALYs saved = `\((1-Q)*\text{life years} = (1-0.8)*\frac{6}{12}\)`=0.1

# Disability adjusted life years (DALYs)

### DALYs = disability weight * life years 

[Lanct article](https://www.thelancet.com/action/showPdf?pii=S2214-109X%2815%2900069-8) provide the disability weight for more than 200 conditions. 

Use the similar approach as QALYs .red[gained] to estimate DALYs .red[averted] due the intervention. 

---
# ICER 

`$$ICER = \frac{\Delta Cost}{\Delta \text{QALYs or DALYs}}$$`
Interpretation:ICER is the .red[price] to pay to gain one year of perfect life

--

Example

`$$ICER = \frac{\Delta Cost}{\Delta \text{QALYs or DALYs}} = \frac{1,000,000}{200} = 5000$$`
--

&lt;center&gt;
### It cost .red[$5000] to save .red[one year of life with perfect health]

---
# A hypothetical example 

A dengue vaccine cost .red[$20] per dose. Full vaccination a child under 9 years old requires 3 doses. The efficiency of the dengue vaccine was estimated to be .red[60%]. The .red[QALYs loss] per dengue infection, on average was estimated to be .red[0.035]. 

The .red[incidence] of dengue in the country was estimated to be .red[2%] among children under 9. Assuming that the treatment cost per dengue case is, on average, .red[$200 per infection]. What is the incremental cost-effectiveness ratio (ICER) of the dengue vaccine. 
--

Based on this information, what would you recommend? 

### &lt;center&gt; [Poll](https://www.mentimeter.com/app/presentation/alxz84p1turvk4y3ayhceautkeqck39e/3dkxhvgj5auy)

&lt;/center&gt;

--

`$$\Delta Cost \text{ per person} = (20*3 + 100*0.02*0.4) - (0 + 100*0.02) = 58.8$$`
--

`$$\Delta QALY \text{ per person} = 2\%*0.035*0.6 = 0.00042$$`
--

`$$ICER = \frac{58.8}{0.00042} = 140,000$$`

What does this number tell us? Is it worthwhile to deploy the vaccine to control dengue?

# Sensitivity analysis (varying key uncertain parameters in the model and repeat the analysis)

key parameters may include 

  - cost of interventions 
  
  - cost of treatment 
  
  - epidemiological information 
  
  - utility measures (quality of life or disability weight)
  
  - discount rate
  
---
# Cost-benefit analysis 

### The effectiveness is measured in monetary terms (e.g., USD)

### How to convert utility measures into the monetary term

- Willingness to pay

  - Survey individuals to ask "How much do you want to pay to gain one year of life with perfect health?"

- Human capital approach

  - 1.5 times GDP per capita for 1 year of life with perfect health 

---
# Final result expression 

Benefit-cost ration = `\(\frac{\Delta Benefit}{\Delta Cost}\)`

Net benefit = `\(\Delta Benefit - \Delta Cost\)`
---
# Example 

A country has a GDP per capita of US$3000. A study shows that the cost-effectivenesss ratio of a HPV vaccination program is $500 per QALY gained. What is the benefit cost ratio? What is the net gain from the vaccination? 

--
Benefit cost ratio: 

- The benefit of 1 QALY in dollar amount is 1.5*3000 = 4500.

- Benefit cost ratio = `\(\frac{4500}{500} = 9\)`

- For every dollar invested in HPV vaccine program the return is 9 dollar. 
--

Net benefit:

  - 4500 - 500 = $4000 (per person)
